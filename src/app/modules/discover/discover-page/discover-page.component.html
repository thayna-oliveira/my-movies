<div class="container">
  <div class="row">

    <app-heading title="Discover by genre"></app-heading>

    <app-genre-filter [genres]="genres"
      (selectGenreEvent)="searchByGenre($event)"></app-genre-filter>

    <div class="col-sm-6 col-md-4 col-lg-3"
      *ngFor="let movie of movies">
      <app-card [title]="movie.title"
        [overview]="movie.overview"
        [image]="movie.poster_path"
        [releaseDate]="movie.release_date | date:'y'"
        [popularity]="movie.vote_average"
        [genre]="movie.genre"
        [favorite]="movie.favorite"
        (favoriteEvent)="changeFavorite(card)"
        (detailsEvent)="showDetails(movie.id)"></app-card>
    </div>
  </div>
</div>
