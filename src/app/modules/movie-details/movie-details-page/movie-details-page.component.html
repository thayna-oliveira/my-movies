<div class="app-movie-details row">

  <app-movie-cover class="col-sm-12 col-md-6 col-lg-5"
    [imageUrl]="movieDetails.poster_path"
    full="true"></app-movie-cover>

  <app-overview class="col-sm-12 col-md-6 col-lg-7"
    [title]="movieDetails.title"
    [overview]="movieDetails.overview"
    [releaseDate]="movieDetails.release_date"
    [average]="movieDetails.vote_average"
    [genres]="movieDetails.genres"
    [imdbId]="movieDetails.imdb_id"></app-overview>

</div>
