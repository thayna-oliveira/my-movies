<div class="app-card">

  <app-movie-cover (click)="showDetails()"
    [average]="movie.vote_average"
    [imageUrl]="movie.poster_path"></app-movie-cover>

  <div class="description">

    <app-heading (click)="showDetails()"
      [title]="movie.title"></app-heading>

    <app-fav-button class="favorite"
      (favoriteEvent)="changeFavorite()"
      [favorite]="favorite"></app-fav-button>

  </div>

  <p class="overview">{{movie.overview}}</p>

</div>
