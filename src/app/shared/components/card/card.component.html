<div class="app-card">

  <app-movie-cover (click)="showDetails()"
    [average]="popularity"
    [imageUrl]="image"></app-movie-cover>

  <div class="description">

    <app-heading (click)="showDetails()"
      [title]="title"></app-heading>

    <app-fav-button class="favorite"
      (favoriteEvent)="favoriteHandler()"
      [favorite]="favorite"></app-fav-button>

  </div>

  <p class="overview">{{overview}}</p>

</div>
