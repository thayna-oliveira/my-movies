<div class="app-card">

  <div class="app-card__cover"
    [ngStyle]="{ 'background-image': 'url(https://image.tmdb.org/t/p/original/'+ image +')' }">

    <div class="app-card__popularity">
      <app-icon iconType="star"></app-icon>
      <span class="app-card__average">{{popularity | number:'1.1-1' }}</span>
    </div>

  </div>

  <app-heading [title]="title"></app-heading>

  <div>{{releaseDate}} â€¢ {{genre}}</div>

  <p class="app-card__overview">{{overview}}</p>

  <app-button label="Favorite"></app-button>

</div>
